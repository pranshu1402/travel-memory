groups:
  - name: backend_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(http_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors/sec for {{ $labels.route }}"

      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response time"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.route }}"

      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 100
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/sec for {{ $labels.route }}"

  - name: mongodb_alerts
    interval: 30s
    rules:
      - alert: MongoDBHighConnections
        expr: mongodb_connections{state="current"} / mongodb_connections{state="available"} > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MongoDB high connection usage"
          description: "MongoDB connection usage is above 80% ({{ $value }})"

      - alert: MongoDBSlowOperations
        expr: rate(mongodb_opcounters{type="command"}[5m]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MongoDB slow operations"
          description: "MongoDB command operations rate is {{ $value }} ops/sec"

      - alert: MongoDBHighMemoryUsage
        expr: mongodb_memory{type="resident"} > 2147483648
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "MongoDB high memory usage"
          description: "MongoDB resident memory is {{ $value }} bytes (2GB threshold)"

  - name: infrastructure_alerts
    interval: 30s
    rules:
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Prometheus target is down"
          description: "Prometheus target {{ $labels.job }}/{{ $labels.instance }} is down"

